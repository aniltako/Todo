<ion-view view-title="Sign Up">
  <ion-content class="padding" >
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" ng-model="email" placeholder="aniltako@gmail.com">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="password" ng-model="password" placeholder="**********">
      </label>
    </div>
    <a class="button button-block button-positive" ng-click="signUp()">
      Sign Up
    </a>
   <!--  <a class="button button-block button-positive">
      Login Up
    </a> -->
  </ion-content>
</ion-view>
